name: Duck Picnic
slug: duck-picnic
type: theme
version: 0.1.0
description: A versatile Grav CMS theme built with Picnic CSS. Originally designed to replace a divi theme
icon: rebel
author:
  name: Micah Guttman (memtech3@gmail.com), Daniel Fountaine (dfountaine@placeholder.placeholder), Matthew Ashem
  email: memtech3@gmail.com
homepage:
demo:
keywords: grav, theme, etc
bugs:
readme:
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
    blog-page:
      type: text
      label: Blog Page
      help: The route to the blog page when working with blog sidebar
      size: medium
      default: '/blog'
    custom_logo:
      type: file
      label: Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*
    footer:
      type: fieldset
      title: Footer
      fields:
        footer.content:
          type: editor
          label: Content
        
        footer.socialMediaIcons:
          name: socialMediaIcons
          type: list
          label: Social Media Icons
          fields:
            .icon:
              type: iconpicker
              label: Icon
            .colorpicker:
              type: colorpicker
              label: Icon Color
            .imageicon:
              type: mediapicker
              folder: 'user/pages/images'
              label: Select an image to use as an icon
              preview_images: true
            .imageurlicon:
              type: text
              label: Input a url to use as an icon
            .url:
              type: text
              label: Link
        footer.largeIcons:
          name: largeIcons
          type: list
          label: Large Icons
          fields:
            .icon:
              type: iconpicker
              label: Icon
            .colorpicker:
              type: colorpicker
              label: Icon Color
            .imageicon:
              type: mediapicker
              folder: 'user/pages/images'
              label: Select an image to use as an icon
              preview_images: true
            .imageurlicon:
              type: text
              label: Input a url to use as an icon
            .url:
              type: text
              label: Link
