title: Footer
'@extends': default

form:
  fields:
    tabs:
      fields:
        footer:
          type: tab
          title: Footer
          fields:
            header.text:
              type: editor
              label: Content
            
            header.socialMediaIcons:
              name: socialMediaIcons
              type: list
              label: Social Media Icons
              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                .colorpicker:
                  type: colorpicker
                  label: Icon Color
                .imageicon:
                  type: mediapicker
                  folder: 'user/pages/images'
                  label: Select an image to use as an icon
                  preview_images: true
                .imageurlicon:
                  type: text
                  label: Input a url to use as an icon
                .url:
                  type: text
                  label: Link
            header.largeIcons:
              name: largeIcons
              type: list
              label: Large Icons
              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                .colorpicker:
                  type: colorpicker
                  label: Icon Color
                .imageicon:
                  type: mediapicker
                  folder: 'user/pages/images'
                  label: Select an image to use as an icon
                  preview_images: true
                .imageurlicon:
                  type: text
                  label: Input a url to use as an icon
                .url:
                  type: text
                  label: Link