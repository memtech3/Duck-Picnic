title: Full Page Lander
'@extends': default

form:
  fields:
    tabs:
      fields:
        lander:
          type: tab
          title: Full Page Lander
          fields:
            content:
              type: fieldset
              title: Content
              help: Check the checkbox next to the field(s) you want to use. Deselect checkboxes next to fields that you want to use theme defaults 
              info: Edit the content of the full page lander
              icon: file-text
              fields:
                content.header:
                  type: text
                  label: Header
                  toggleable: true
                content.body:
                  type: editor
                  label: Body
                content.noimage:
                  type: checkbox
                  label: Remove image
                content.image:
                  type: mediapicker
                  folder: 'user/pages/media/images'
                  label: Select an image
                  preview_images: true
                  toggleable: true
                content.imageupload:
                  type: file
                  label: Upload images
                  destination: 'user/pages/media/images'
                  accept:
                    - video/*
            buttons:
              type: fieldset
              title: Buttons
              help:
              info: Edit the buttons on the full page lander
              icon: object-group
              fields:
                buttons.rows:
                  name: rows
                  type: list
                  style: vertical
                  label: Rows
                  fields:
                    .buttons:
                      name: buttons
                      type: list
                      style: horizontal
                      label: Buttons
                      fields:
                        .text:
                          name: text
                          type: text
                          label: text
                        .link:
                          name: link
                          type: text
                          label: link
                        .color:
                          name: color
                          type: select
                          toggleable: true
                          label: Button Color
                          options:
                            primary: Primary Blue
                            success: Success Green
                            warning: Warning Orange
                            error: Error Red
                        .customcolor:
                          name: customcolor
                          type: colorpicker
                          toggleable: true
                          label: Custom Button Color
            appearance:
              type: fieldset
              title: Appearance
              help: Check the checkbox next to the field(s) you want to use. Deselect checkboxes next to fields that you want to use theme defaults 
              info: Change the appearance of the full page lander
              icon: paint-brush
              fields:
                appearance.height:
                  type: range
                  label: Hero Height
                  default: 25
                  validate:
                    min: 0
                    max: 100
                appearance.textcolor:
                  type: colorpicker
                  label: Text Color
                  toggleable: true
                appearanc.backgroundcolor:
                  type: colorpicker
                  label: Background Color
                  toggleable: true
                appearance.opacity:
                  type: range
                  label: Background Opacity
                  toggleable: true
                  validate:
                    min: 0
                    max: 100
                appearance.video:
                    type: mediapicker
                    folder: 'user/pages/media/videos'
                    label: Select a video to use as a background
                    preview_images: true
                    toggleable: true
                appearance.filepicker:
                    type: file
                    label: Upload videos
                    destination: 'user/pages/media/videos'
                    accept:
                      - video/*