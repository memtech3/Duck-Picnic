title: Home Panels
'@extends': default

form:
  fields:
    tabs:
      fields:
        home-panels:
          type: tab
          title: Home Panels
          fields:
            header.image:
              type: file
              label: Image
              destination: 'user/pages/images'
              accept:
                - image/*
            header.homepanels:
              name: homepanels
              type: list
              label: Home Panels

              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                .colorpicker:
                  type: colorpicker
                  label: Icon Color
                .imageicon:
                  type: mediapicker
                  folder: 'user/pages/images'
                  label: Select an image to use as an icon
                  preview_images: true
                .imageurlicon:
                  type: text
                  label: Input a url to use as an icon
                .header:
                  type: text
                  label: Header
                .text:
                  type: editor
                  label: Text
                .url:
                  type: text
                  label: Link